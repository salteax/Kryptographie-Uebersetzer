<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Kryptographie-&Uuml;bersetzer</title>

  <meta name="author" content="Paul Koreng">
  <meta name="publisher" content="Paul Koreng">
  <meta name="copyright" content="Paul Koreng">

  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <script type="text/javascript" src="./js/submit.js"></script>
  <script type="text/javascript" src="./js/timer.js"></script>

  <script type="text/javascript" src="./js/rot13.js"></script>
  <script type="text/javascript" src="./js/vigenere.js"></script>

</head>

<body>
  <header>
    <h1>Kryptographie-&Uuml;bersetzer</h1>
  </header>

  <main>
    <div class="container">
      <div class="menu">
        <div class="item" id="i1">
          <div class="selection-box">
            <select class="selection" id="sel1">
              <option value="0" title="Verschlüsselung">Klartext</option>
              <option value="1" title="Entschlüsselung">Geheimtext</option>
            </select>
          </div>
        </div>
        <div class="item" id="i2">
          <div class="selection-box">
            <select class="selection" id="sel2">
              <option value="0">ROT13</option>
              <option value="1">Vigenère-Chiffre</option>
            </select>
          </div>
        </div>
      </div>

      <button class="btn" onclick="submit(document.getElementById('sel1').value,document.getElementById('sel2').value,document.textform.input.value,document.keyform.key.value)">
        &uuml;bersetzen
      </button>

      <form name="keyform">
        <textarea class="keybox" name="key" placeholder="Schlüssel eingeben..." value=""></textarea>
      </form>

      <form name="textform">
        <div class="content">
          <div class="box">
            <textarea class="textbox" id="left" name="input" placeholder="Text eingeben..."></textarea>
          </div>
          <div class="box">
            <textarea class="textbox" id="right" name="output"></textarea>
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2019 Paul Koreng</p>
  </footer>
</body>

</html>
